<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto STIGAS</title>

  <!-- Paleta global -->
  <script src="/scripts/theme.js"></script>

  <style>
    :root{
      /* Mapeo a paleta global con fallback */
      --color-fondo:  var(--bg, #ffffff);
      --color-texto:  var(--fg, #102027);
      --color-header: var(--brand-600, #085e75);
      --color-blanco: #ffffff;
      --color-celeste: var(--brand-500, #0a6e89);
      --color-rojo:   var(--accent-500, #E53935);

      --radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.10);
      --shadow-strong: 0 10px 30px rgba(0,0,0,.12);
      --container: min(1000px, 92vw);
    }

    /* -------- SOLO estilos de la p치gina de contacto (scoped) -------- */
    .contact {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;

      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Arial, sans-serif;
      background-color: var(--color-fondo);
      color: var(--color-texto);
    }

    .contact .form-wrapper {
      flex: 1;
      width: var(--container);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 3rem 0;
      margin: 0 auto;
    }

    .contact .logo-stigas {
      width: 120px;
      height: auto;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,.08));
      display: block;
      max-width: 100%;
    }

    .contact .form-box {
      background-color: var(--color-blanco);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 800px;
      position: relative;
      border: 1px solid rgba(0,0,0,.05);
    }

    .contact .form-box::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 8px;
      background: linear-gradient(90deg, var(--color-celeste), var(--color-header));
      border-radius: 0 0 var(--radius) var(--radius);
    }

    .contact .form-box input,
    .contact .form-box textarea {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 1.2rem;
      border: none;
      border-bottom: 2px solid var(--color-celeste);
      background: transparent;
      font-size: 1rem;
      color: var(--color-texto);
      transition: border-color 0.25s ease, background-color .2s ease;
    }

    .contact .form-box textarea {
      height: 150px;
      resize: vertical;
      overflow-y: auto;
    }

    .contact .form-box input::placeholder,
    .contact .form-box textarea::placeholder {
      color: rgba(0,0,0,.45);
    }

    .contact .form-box input:focus,
    .contact .form-box textarea:focus {
      border-color: var(--color-header);
      outline: none;
      background-color: rgba(0,0,0,.02);
    }

    .contact .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      align-items: center;
    }

    .contact .btn-submit {
      background-color: var(--color-celeste); /* azul base */
      color: var(--color-blanco);
      border: none;
      font-weight: 700;
      padding: 12px 16px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: var(--shadow);
      transition: transform .04s ease, box-shadow .2s ease, background-color .25s ease;
    }
    .contact .btn-submit:hover {
      background-color: var(--color-header); /* azul m치s fuerte */
    }
    .contact .btn-submit:active {
      transform: translateY(1px);
      box-shadow: var(--shadow-strong);
    }
    .contact .btn-submit:focus-visible {
      outline: 2px solid var(--color-header);
      outline-offset: 2px;
    }

    @media (max-width: 768px) {
      .contact .form-wrapper { padding: 2rem 0; }
      .contact .form-box { padding: 1.25rem; }
    }
    /* -------- FIN estilos scoped -------- */
  </style>
</head>
<body>
  <!-- Header reutilizable -->
  <div id="header-placeholder"></div>

  <!-- Contenido de Contacto -->
  <main class="contact">
    <div class="form-wrapper">
      <img src="/fotos/LOGO STIGAS CABA.png" alt="Logo STIGAS" class="logo-stigas" />
      <form action="https://formsubmit.co/dantrux22@gmail.com" method="POST" class="form-box">
        <input type="text"   name="Nombre"   placeholder="Nombre" required />
        <input type="text"   name="Apellido" placeholder="Apellido" required />
        <input type="email"  name="Gmail"    placeholder="Correo electr칩nico" required />
        <textarea name="mensaje" placeholder="Escriba su mensaje" required></textarea>

        <div class="form-actions">
          <input type="hidden" name="_captcha" value="false" />
          <input type="submit" value="Enviar" class="btn-submit" />
        </div>
      </form>
    </div>
  </main>

  <!-- Script del header -->
  <script src="/scripts/load-header.js"></script>

  <!-- Esta p치gina: modo CLARO -->
  <script>
    Theme.applyLight();
  </script>
</body>
</html>
