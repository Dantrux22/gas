<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --color-cafe: #D9EDF2;
      --color-texto2: #23A0C0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: var(--color-cafe);
      width: 100%;
      position: relative;
      z-index: 100;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      font-size: 1.2rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1002;
      height: 80px; /* Altura para centrar ícono hamburguesa */
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .logo-pag {
      width: 4.5rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      flex: 3;
    }

    .herder-a {
      color: var(--color-texto2);
      text-decoration: none;
    }

    .herder-a:hover {
      color: #333;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      z-index: 1003;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: var(--color-texto2);
      margin: 4px 0;
    }

    .nav-mobile {
      display: none;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      background-color: var(--color-cafe);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
      justify-content: space-evenly;
      align-items: center;
      padding-top: 130px; /* espacio bajo el logo */
    }

    .nav-mobile a {
      color: var(--color-texto2);
      padding: 20px;
      text-align: center;
      text-decoration: none;
      width: 100%;
    }

    .nav-mobile a:hover {
      background-color: var(--color-texto2);
      color: white;
    }

    .nav-mobile.show {
      display: flex;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 20px 10px;
      }

      .menu-toggle {
        display: flex;
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
      }

      .nav-links {
        display: none;
      }

      .logo-wrapper {
        order: 1;
        justify-content: center;
        width: 100%;
        margin-top: 0;
      }

      .logo-pag {
        display: block;
        margin: 0 auto;
      }

      header {
        min-height: 80px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="logo-wrapper">
        <a href="/index.html"><img class="logo-pag" src="/fotos/LOGO STIGAS CABA.png" alt="logo" /></a>
      </div>
      <div class="nav-links">
        <a class="herder-a" href="/pages/historia.html">Historia</a>
        <a class="herder-a" href="/pages/autoridades.html">Autoridades</a>
        <a class="herder-a" href="/pages/secretaria.html">Secretarias</a>
        <a class="herder-a" href="/pages/industria.html">Industria</a>
        <a class="herder-a" href="/pages/galeria.html">Galería</a>
        <a class="herder-a" href="/pages/contactanos.html">Contactanos</a>
      </div>
    </nav>
    <div class="nav-mobile" id="mobileMenu">
      <a href="/pages/historia.html">Historia</a>
      <a href="/pages/autoridades.html">Autoridades</a>
      <a href="/pages/secretaria.html">Secretarias</a>
      <a href="/pages/industria.html">Industria</a>
      <a href="/pages/galeria.html">Galería</a>
      <a href="/pages/contactanos.html">Contactanos</a>
    </div>
  </header>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }
  </script>
</body>
</html>
