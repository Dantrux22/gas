<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería (Drive + Sheets)</title>

  <!-- Tokens/paleta global (desde /pages/ -> ../scripts/) -->
  <script src="../scripts/theme.js"></script>

  <style>
    :root { --bg:#0b0b0b; --fg:#fff; --muted:#9aa0a6; --card:#111; --border:#222; --overlay:rgba(0,0,0,.86);}
    *{box-sizing:border-box}
    body {margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica Neue,Arial; background:var(--bg); color:var(--fg);}
    header {padding:16px 20px; border-bottom:1px solid var(--border);}
    .container {max-width:1100px; margin:0 auto; padding:20px;}
    .grid {display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap:12px;}
    .item {background:var(--card); border:1px solid var(--border); border-radius:14px; overflow:hidden; cursor: zoom-in; position:relative;}
    .item img, .item video { width:100%; height:260px; object-fit:cover; display:block; background:#000;}
    .caption {padding:10px 12px; font-size:14px; color:var(--muted);}
    .badge {font-size:12px; padding:2px 8px; border-radius:999px; border:1px solid var(--border);}
    .skeleton{background:#1a1a1a; animation:pulse 1.4s ease-in-out infinite;}
    @keyframes pulse{0%{opacity:.6}50%{opacity:1}100%{opacity:.6}}
    footer {color:var(--muted); padding:24px; text-align:center;}

    /* Lightbox mínimo */
    .lightbox { position: fixed; inset: 0; background: var(--overlay);
      display: none; align-items: center; justify-content: center;
      padding: 20px; z-index: 9999; }
    .lightbox.open { display: flex; }
    .lightbox__content { position: relative; max-width: 96vw; max-height: 90vh;
      border-radius: 14px; overflow: hidden; background: #000;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      display:flex; align-items:center; justify-content:center; }
    .lightbox img, .lightbox video { max-width: 96vw; max-height: 90vh; width:auto; height:auto; display:block; background:#000; }
    .lightbox__close { position: absolute; top: 8px; right: 8px;
      background: rgba(0,0,0,.6); color:#fff; border:1px solid rgba(255,255,255,.25);
      width: 40px; height: 40px; border-radius: 999px; cursor: pointer;
      font-size: 22px; line-height: 38px; text-align: center; backdrop-filter: blur(4px); }
    .lightbox__caption { position: absolute; left:0; right:0; bottom:0;
      background: linear-gradient(transparent, rgba(0,0,0,.65));
      color:#eee; padding: 28px 16px 12px; font-size:14px; }

    @media (max-width: 640px){
      .grid {grid-template-columns: repeat(auto-fill, minmax(160px,1fr)); gap:10px;}
      .item img, .item video {height:200px;}
      .lightbox__close { width:36px; height:36px; font-size:20px; line-height:34px; }
    }
  </style>
</head>
<body>
  <!-- Header global -->
  <div id="header-placeholder"></div>
  <script src="../scripts/load-header.js"></script>

  <header>
    <strong>Galería</strong> <span class="badge" id="count"></span>
  </header>

  <div class="container">
    <div id="grid" class="grid"></div>
  </div>

  <footer>Actualizá tu hoja y recargá para ver cambios ✨</footer>

  <!-- Lightbox / Modal simple -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox__content" id="lightboxContent">
      <button class="lightbox__close" id="lightboxClose" aria-label="Cerrar">✕</button>
      <img id="lightboxImg" alt="" style="display:none" />
      <video id="lightboxVid" controls playsinline preload="metadata" style="display:none"></video>
      <div class="lightbox__caption" id="lightboxCaption" style="display:none"></div>
    </div>
  </div>

  <!-- Tu JS de galería -->
  <script src="../scripts/galeria.js"></script>
</body>
</html>
