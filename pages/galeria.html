<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../fotos/LOGO STIGAS CABA.png" />
  <title>Galer√≠a</title>

  <!-- Tokens/paleta global (desde /pages/ -> ../scripts/) -->
  <script src="../scripts/theme.js"></script>

  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #fff;
      --muted: #9aa0a6;
      --card: #111;
      --border: #222;
      --overlay: rgba(0, 0, 0, .86);
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--fg);
    }

    /* ‚úÖ Encapsulado: estilos SOLO de esta p√°gina */
    .page-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }

    .gallery-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    .galeria .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }

    .galeria .item {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      cursor: zoom-in;
      position: relative;
    }

    .galeria .item img,
    .galeria .item video {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      background: #000;
    }

    .galeria .caption {
      padding: 10px 12px;
      font-size: 14px;
      color: var(--muted);
    }

    .galeria .badge {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
    }

    .galeria .skeleton {
      background: #1a1a1a;
      animation: pulse 1.4s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        opacity: .6
      }

      50% {
        opacity: 1
      }

      100% {
        opacity: .6
      }
    }

    .galeria footer {
      color: var(--muted);
      padding: 24px;
      text-align: center;
    }

    /* ‚ñ∂Ô∏é Bot√≥n play sobre miniaturas de video */
    .galeria .video-thumb {
      position: relative;
    }

    .galeria .play-badge {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      border-radius: 999px;
      display: grid;
      place-items: center;
      background: rgba(0, 0, 0, .6);
      border: 2px solid rgba(255, 255, 255, .6);
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      line-height: 1;
      box-shadow: 0 6px 16px rgba(0, 0, 0, .4);
      pointer-events: none;
    }

    /* Lightbox (scoped) */
    .galeria .lightbox {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 9999;
    }

    .galeria .lightbox.open {
      display: flex;
    }

    .galeria .lightbox__content {
      position: relative;
      max-width: 96vw;
      max-height: 90vh;
      border-radius: 14px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .galeria .lightbox img,
    .galeria .lightbox video,
    .galeria .lightbox iframe {
      max-width: 96vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      display: block;
      background: #000;
    }

    .galeria .lightbox iframe {
      border: 0;
      width: 96vw;
      height: 90vh;
    }

    .galeria .lightbox__close {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, .6);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, .25);
      width: 40px;
      height: 40px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 22px;
      line-height: 38px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .galeria .lightbox__caption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, .65));
      color: #eee;
      padding: 28px 16px 12px;
      font-size: 14px;
    }

    @media (max-width:640px) {
      .galeria .grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 10px;
      }

      .galeria .item img,
      .galeria .item video {
        height: 200px;
      }

      .galeria .lightbox__close {
        width: 36px;
        height: 36px;
        font-size: 20px;
        line-height: 34px;
      }
    }
  </style>
</head>
<body>
  <!-- Header global -->
<div id="header-placeholder"></div>
<script src="../scripts/load-header.js"></script>

<!-- Contenido de la p√°gina -->
<section style="padding:20px; border-bottom:1px solid #e5e7eb; text-align:center;">
  <img src="../fotos/logo stigas LETRA BLANCA.png" alt="Logo STIGAS"
       style="height:150px; width:auto; display:block; margin:0 auto 16px;" />
  <div style="text-align:left; max-width:1200px; margin:0 auto;">
    <h1 style="margin:0 0 .5rem; font-weight:800; font-size:clamp(1.6rem,2.7vw,2.2rem);">
      Galeria
    </h1>
    <p style="margin:0; color:#6b7280;">P√°gina Galeria</p>
  </div>
</section>
  <!-- Header global -->
  <div id="header-placeholder"></div>
  <script src="../scripts/load-header.js"></script>

  <!-- ‚úÖ Cabecera de la p√°gina (NO afecta al header del sitio) -->
  <section class="page-header">
    <strong>Galer√≠a</strong> <span class="badge" id="count"></span>
  </section>

  <main class="galeria">
    <div class="gallery-container">
      <div id="grid" class="grid"></div>
    </div>

    <!-- Lightbox / Modal simple -->
    <div class="lightbox" id="lightbox" aria-hidden="true">
      <div class="lightbox__content" id="lightboxContent">
        <button class="lightbox__close" id="lightboxClose" aria-label="Cerrar">‚úï</button>
        <img id="lightboxImg" alt="" style="display:none" />
        <video id="lightboxVid" controls playsinline preload="metadata" style="display:none"></video>
        <!-- üëá iframe para videos de Google Drive -->
        <iframe id="lightboxFrame" allow="autoplay; fullscreen" referrerpolicy="no-referrer"
          style="display:none"></iframe>
        <div class="lightbox__caption" id="lightboxCaption" style="display:none"></div>
      </div>
    </div>
  </main>

  <!-- Tu JS de galer√≠a -->
  <script src="../scripts/galeria.js"></script>
</body>

</html>
