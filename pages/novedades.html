<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../fotos/LOGO STIGAS CABA.png" />
  <title>Novedades</title>
  <meta name="description" content="Página Novedades del Sindicato del Gas." />

  <!-- Opcional: ayuda a que las vistas previas (OG) carguen más rápido -->
  <link rel="preconnect" href="https://api.microlink.io" crossorigin>

  <!-- Tokens / paleta global -->
  <script src="../scripts/theme.js"></script>

  <style>
    :root { --page-max: min(1100px, 94vw); }

    *{ box-sizing: border-box }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      background:var(--FONDO, #000);
      color:var(--TEXTO_PRINCIPAL, #fff);
    }

    .page-header{
      padding:20px 0;
      border-bottom:1px solid var(--GRIS_INTERMEDIO, #2d2d2d);
    }
    .page-hero{ display:flex; justify-content:center; padding:20px 0; }
    .page-hero img{ height:84px; width:auto; display:block; }
    .page-container{ width:var(--page-max); margin:0 auto; padding:24px 10px; }
    .page-title{
      margin:0 0 .5rem;
      font-weight:800;
      font-size:clamp(1.6rem,2.7vw,2.2rem);
      color:var(--TEXTO_PRINCIPAL, #fff);
    }
    .page-lead{
      margin:0;
      color:var(--TEXTO_SECUNDARIO, #9ca3af);
    }

    /* ===== Encabezado de mes ===== */
    .month-group{ margin-top:28px; }
    .month-title{
      margin: 0 0 12px;
      padding: 10px 12px;
      background: var(--FONDO_CARDS, #111);
      border: 1px solid var(--GRIS_INTERMEDIO, #2d2d2d);
      border-radius: 10px;
      font-weight: 900;
      letter-spacing: .2px;
      color: var(--TEXTO_PRINCIPAL, #fff);
      font-size: clamp(1rem, 2vw, 1.15rem);
    }

    /* ===== Lista de noticias (cards) ===== */
    .news-list{
      display:grid; gap:14px;
      grid-template-columns:repeat(auto-fill, minmax(280px, 1fr));
      margin-top: 8px;
    }

    .news-link{ text-decoration:none; color:inherit; display:contents; }
    .news-card{
      display:grid; grid-template-rows:auto 1fr;
      border:1px solid var(--GRIS_INTERMEDIO, #2d2d2d);
      border-radius:14px; overflow:hidden;
      background:var(--FONDO_CARDS, #111);
      box-shadow:0 8px 24px rgba(0,0,0,.5);
      transition: transform .06s ease, box-shadow .2s ease;
    }
    .news-card:hover{
      transform:translateY(-1px);
      box-shadow:0 12px 28px rgba(0,0,0,.7);
    }

    .news-thumb{ aspect-ratio:16/9; background:#0b0b0b; position:relative; overflow:hidden; }
    .news-thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .news-thumb .skeleton{ width:100%; height:100%; background:#2d2d2d; animation:pulse 1.4s ease-in-out infinite; }
    @keyframes pulse{ 0%{opacity:.7} 50%{opacity:1} 100%{opacity:.7} }

    .news-thumb.fallback{
      display:grid; place-items:center; color:#fff;
      background:linear-gradient(135deg, #1f2937, #0f172a);
    }
    .fallback-wrap{ text-align:center; padding:16px; }
    .site-favicon{ width:48px; height:48px; border-radius:8px; box-shadow:0 6px 16px rgba(0,0,0,.7); background:#fff; }
    .fallback-domain{ margin-top:8px; font-weight:800; font-size:.95rem; }

    .news-body{ padding:12px 14px 14px; display:flex; flex-direction:column; gap:8px; }
    .news-meta{ display:flex; align-items:center; gap:8px; color:var(--TEXTO_SECUNDARIO,#9ca3af); font-size:.9rem; }
    .news-title{ margin:0; font-weight:800; font-size:1.05rem; line-height:1.25; color:var(--TEXTO_PRINCIPAL,#fff); }
    .news-desc{ margin:0; color:var(--TEXTO_SECUNDARIO,#9ca3af); font-size:.95rem; }

    .news-title, .news-desc{ display:-webkit-box; -webkit-box-orient:vertical; overflow:hidden; }
    .news-title{ max-height:calc(1.25em * 2); }
    .news-desc{ max-height:calc(1.2em * 4); }

    .news-tags{ display:flex; flex-wrap:wrap; gap:6px; margin-top:4px; }
    .tag{
      font-size:.75rem;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid var(--GRIS_INTERMEDIO,#2d2d2d);
      color:var(--TEXTO_PRINCIPAL,#fff);
      background:#1e293b;
    }
  </style>
</head>
<body>
  <!-- Header global -->
  <div id="header-placeholder"></div>
  <script src="../scripts/load-header.js"></script>

  <!-- Encabezado -->
  <section class="page-header">
    <div class="page-hero">
      <img src="../fotos/LOGO STIGAS CABA.png" alt="Logo STIGAS" />
    </div>
    <div class="page-container">
      <h1 class="page-title">Novedades</h1>
      <p class="page-lead">Página Novedades</p>
    </div>
  </section>

  <!-- Lista agrupada por Mes/Año -->
  <main class="page-container">
    <div id="news-root" aria-live="polite"></div>
    <noscript>Activá JavaScript para ver las novedades.</noscript>
  </main>

  <!-- Código de Novedades -->
  <script src="../scripts/novedades.js"></script>
</body>
</html>
