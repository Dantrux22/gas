<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../fotos/LOGO STIGAS CABA.png" />
  <title>Novedades</title>
  <meta name="description" content="P치gina Novedades del Sindicato del Gas." />

  <!-- Opcional: ayuda a que las vistas previas (OG) carguen m치s r치pido -->
  <link rel="preconnect" href="https://api.microlink.io" crossorigin>

  <!-- Tokens / paleta global -->
  <script src="../scripts/theme.js"></script>

  <style>
    :root {
      --page-max: min(1100px, 94vw);
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      background: var(--color-fondo, #fff);
      color: var(--color-texto, #111827);
    }

    .page-header {
      padding: 20px 0;
      border-bottom: 1px solid var(--color-borde, #e5e7eb);
    }

    .page-hero {
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .page-hero img {
      height: 84px;
      width: auto;
      display: block;
    }

    .page-container {
      width: var(--page-max);
      margin: 0 auto;
      padding: 24px 10px;
    }

    .page-title {
      margin: 0 0 .5rem;
      font-weight: 800;
      font-size: clamp(1.6rem, 2.7vw, 2.2rem);
    }

    .page-lead {
      margin: 0;
      color: var(--color-texto-secundario, #6b7280);
    }

    /* ===== Lista de noticias (estilo tipo WhatsApp) ===== */
    .news-list {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      margin-top: 24px;
    }

    .news-link {
      text-decoration: none;
      color: inherit;
      display: contents;
    }

    /* todo el card es clickeable */

    .news-card {
      display: grid;
      grid-template-rows: auto 1fr;
      border: 1px solid var(--color-borde, #e5e7eb);
      border-radius: 14px;
      overflow: hidden;
      background: var(--color-detalle, #fff);
      box-shadow: var(--color-sombra, 0 8px 24px rgba(0, 0, 0, .06));
      transition: transform .06s ease, box-shadow .2s ease;
    }

    .news-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, .08);
    }

    .news-thumb {
      aspect-ratio: 16/9;
      background: #0b0b0b;
      position: relative;
      overflow: hidden;
    }

    .news-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .news-thumb .skeleton {
      width: 100%;
      height: 100%;
      background: #e9ecef;
      animation: pulse 1.4s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        opacity: .7
      }

      50% {
        opacity: 1
      }

      100% {
        opacity: .7
      }
    }

    /* Fallback vista previa sitio */
    .news-thumb.fallback {
      display: grid;
      place-items: center;
      color: #fff;
      background: linear-gradient(135deg, #334155, #0f172a);
    }

    .fallback-wrap {
      text-align: center;
      padding: 16px;
    }

    .site-favicon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, .25);
      background: #fff;
    }

    .fallback-domain {
      margin-top: 8px;
      font-weight: 800;
      text-shadow: 0 2px 6px rgba(0, 0, 0, .35);
      font-size: .95rem;
    }

    .news-body {
      padding: 12px 14px 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .news-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--color-texto-secundario, #6b7280);
      font-size: .9rem;
    }

    .news-meta img {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }

    .news-title {
      margin: 0;
      font-weight: 800;
      font-size: 1.05rem;
      line-height: 1.25;
    }

    .news-desc {
      margin: 0;
      color: var(--color-texto-secundario, #4b5563);
      font-size: .95rem;
    }

    /* 游녤 recorte multi-l칤nea tipo WA */
    .news-title,
    .news-desc {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .news-title {
      max-height: calc(1.25em * 2);
    }

    .news-desc {
      max-height: calc(1.2em * 4);
    }

    .news-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .tag {
      font-size: .75rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--color-borde, #e5e7eb);
      color: #374151;
      background: #f9fafb;
    }
  </style>
</head>

<body>
  <!-- Header global -->
  <div id="header-placeholder"></div>
  <script src="../scripts/load-header.js"></script>

  <!-- Encabezado -->
  <section class="page-header">
    <div class="page-hero">
      <img src="../fotos/LOGO STIGAS CABA.png" alt="Logo STIGAS" />
    </div>
    <div class="page-container">
      <h1 class="page-title">Novedades</h1>
      <p class="page-lead">P치gina Novedades</p>
    </div>
  </section>

  <!-- Lista de noticias -->
  <main class="page-container">
    <div id="news" class="news-list" aria-live="polite"></div>
    <noscript>Activ치 JavaScript para ver las novedades.</noscript>
  </main>

  <!-- C칩digo de Novedades -->
  <script src="../scripts/novedades.js"></script>
</body>

</html>
