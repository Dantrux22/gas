<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sindicato del Gas — Slider responsive + Footer moderno</title>
<meta name="description" content="Slider responsive con ajuste automático de altura y footer moderno con redes y contacto." />

<style>
:root{
  --brand:#085e75;
  --bg:#0f1720;
  --shadow:0 12px 28px rgba(0,0,0,.18);
  --max-width:1200px;
  --min-width:320px;
}

body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;color:#111;background:#fff;}
a{text-decoration:none;color:inherit;}

.slider-container{
  width:100%;
  max-width:var(--max-width);
  margin:0 auto;
  position:relative;
  overflow:hidden;
}

.slider-slide{
  display:none;
  width:100%;
  position:relative;
}

.slider-slide.active{
  display:block;
}

.slider-slide img{
  width:100%;
  height:auto;
  border-radius:6px;
  box-shadow:var(--shadow);
  object-fit:contain;
}

.slider-dots{
  position:absolute;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:8px;
}

.slider-dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:rgba(255,255,255,0.5);
  cursor:pointer;
}

.slider-dot.active{
  background:#fff;
  width:18px;
}

.slider-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:40px;
  height:40px;
  background:rgba(255,255,255,0.9);
  border:none;
  border-radius:50%;
  cursor:pointer;
  font-size:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:var(--shadow);
}

.slider-btn.prev{left:10px;}
.slider-btn.next{right:10px;}

@media(max-width:768px){
  .slider-btn{display:none;}
}

.nb-spam{
  width:100%;
  background:#eaf7f5;
  padding:12px 16px;
  display:flex;
  justify-content:flex-start;
  align-items:center;
  gap:12px;
  max-width:var(--max-width);
  margin:20px auto;
  border-radius:8px;
  box-shadow:0 6px 22px rgba(0,0,0,0.06);
}

.nb-spam a{
  background:var(--brand);
  color:#fff;
  padding:8px 14px;
  border-radius:6px;
  font-weight:700;
}

footer{
  background:#042028;
  color:#eaf7fb;
  padding:40px 16px;
  display:flex;
  flex-direction:column;
  gap:16px;
  align-items:center;
}

footer h3{
  margin:0 0 8px;
  font-size:1.2rem;
  color:#fff;
}

footer .socials{
  display:flex;
  gap:16px;
}

footer .socials a{
  color:#eaf7fb;
  font-weight:bold;
}

footer .contact{
  text-align:center;
  font-size:0.9rem;
  line-height:1.5;
}

</style>
</head>
<body>
  <div id="header-placeholder"></div>
  <script src="../scripts/load-header.js"></script>

<!-- Slider -->
<div class="slider-container">
  <div class="slider-slide active"><img src="./fotos/Banner1.jpeg" alt="Banner 1"></div>
  <div class="slider-slide"><img src="./fotos/Banner2.jpeg" alt="Banner 2"></div>
  <div class="slider-slide"><img src="./fotos/Banner3.jpeg" alt="Banner 3"></div>

  <button class="slider-btn prev">‹</button>
  <button class="slider-btn next">›</button>

  <div class="slider-dots">
    <div class="slider-dot active" data-index="0"></div>
    <div class="slider-dot" data-index="1"></div>
    <div class="slider-dot" data-index="2"></div>
  </div>
</div>

<!-- Spam -->
<div class="nb-spam">
  <div>Paritarias2025 — Actualizaciones y novedades del sector del gas.</div>
  <a href="./pages/novedades.html">Ver más</a>
</div>

<!-- Footer -->
<footer>
  <h3>Redes Sociales</h3>
  <div class="socials">
    <a href="https://www.instagram.com/STIGAS_BA" target="_blank">Instagram: STIGAS_BA</a>
    <a href="https://twitter.com/STIGAS_BA" target="_blank">Twitter/X: STIGAS_BA</a>
  </div>
  <div class="contact">
    Teléfono: 4958-0700<br>
    Dirección: Boedo 90 - Capital Federal<br>
    Mail: <a href="mailto:stigasredes@gmail.com">stigasredes@gmail.com</a><br>
    © <span id="year"></span> Sindicato del Gas — Todos los derechos reservados
  </div>
</footer>

<script>
const slides = document.querySelectorAll('.slider-slide');
const dots = document.querySelectorAll('.slider-dot');
let current = 0;

function showSlide(index){
  slides.forEach((s,i)=>s.classList.toggle('active', i===index));
  dots.forEach((d,i)=>d.classList.toggle('active', i===index));
  current=index;
}

document.querySelector('.slider-btn.next').addEventListener('click', ()=>showSlide((current+1)%slides.length));
document.querySelector('.slider-btn.prev').addEventListener('click', ()=>showSlide((current-1+slides.length)%slides.length));
dots.forEach(d=>d.addEventListener('click', ()=>showSlide(parseInt(d.dataset.index))));

// Autoplay
setInterval(()=>showSlide((current+1)%slides.length), 5000);

document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
