    /* ===== HERO SLIDER (70vh) ===== */
    .hero{
      position:relative;
      height:70vh; min-height:380px; width:100%;
      background:#000; overflow:hidden; isolation:isolate;
    }
    .slides{ position:relative; inset:0; height:100%; }
    .slide{
      position:absolute; inset:0;
      opacity:0; transform:scale(1.02);
      transition:opacity .6s ease, transform .6s ease;
      will-change:opacity, transform;
    }
    .slide.is-active{ opacity:1; transform:scale(1); }
    .slide img{
      width:100%; height:100%;
      object-fit:cover; object-position:center;
      filter:contrast(1.05) saturate(1.02);
    }
    /* overlay para legibilidad del texto */
    .slide::before{
      content:""; position:absolute; inset:0;
      background:linear-gradient(90deg, rgba(0,0,0,.55), rgba(0,0,0,.15) 45%, rgba(0,0,0,.0) 70%);
      pointer-events:none;
    }
    /* Texto y CTA */
    .caption{
      position:absolute; inset:0; display:grid; align-content:center;
      padding-inline: clamp(16px, 4vw, 40px);
    }
    .cap-inner{
      width:var(--container); margin-inline:auto; max-width: 900px;
      color:#fff; text-shadow: 0 2px 8px rgba(0,0,0,.45);
    }
    .cap-eyebrow{
      display:inline-block; margin:0 0 .5rem; padding:.25rem .6rem;
      background:rgba(255,255,255,.14); border:1px solid rgba(255,255,255,.25);
      border-radius:999px; font-weight:700; letter-spacing:.3px; font-size:.95rem;
      backdrop-filter: blur(6px);
    }
    .cap-title{
      margin:.2rem 0 .6rem; font-weight:800; line-height:1.1;
      font-size: clamp(2rem, 4.5vw, 3.2rem);
    }
    .cap-sub{ margin:0 0 1.1rem; font-size: clamp(1rem, 2.1vw, 1.25rem); max-width: 60ch; }
    .btn-cta{
      display:inline-block; background:#ff8a3d; color:#fff; font-weight:800;
      padding:.8rem 1.1rem; border-radius:.7rem; text-decoration:none; box-shadow:var(--shadow);
    }
    .btn-cta:hover{ filter:brightness(.95); }

    /* Flechas */
    .control{
      position:absolute; top:50%; translate:0 -50%;
      width:46px; height:46px; border-radius:50%;
      display:grid; place-items:center;
      background:rgba(255,255,255,.9);
      border:0; cursor:pointer; box-shadow:var(--shadow);
      font-size:24px; line-height:1;
    }
    .control:hover{ background:#fff; }
    .control.prev{ left:14px; }
    .control.next{ right:14px; }

    /* Dots */
    .dots{
      position:absolute; left:50%; bottom:16px; translate:-50% 0;
      display:flex; gap:8px; padding:6px 10px; border-radius:999px;
      background:rgba(0,0,0,.35); backdrop-filter:blur(6px);
    }
    .dot{

      background:rgba(255,255,255,.6);
      border:0; cursor:pointer;
    }
    .dot.is-active{ background:#fff; width:22px; border-radius:999px; transition:width .25s ease; }

  <!-- ===== JS del slider ===== -->
  <script>
    (function(){
      const $slides = Array.from(document.querySelectorAll('.slide'));
      const $dotsWrap = document.querySelector('[data-dots]');
      const $prev = document.querySelector('[data-prev]');
      const $next = document.querySelector('[data-next]');
      let i = 0, timer = null, AUTOPLAY_MS = 5500, isHover = false;

      // Crear dots
      $slides.forEach((_, idx) => {
        const b = document.createElement('button');
        b.className = 'dot' + (idx === 0 ? ' is-active' : '');
        b.setAttribute('aria-label', 'Ir a imagen ' + (idx + 1));
        b.addEventListener('click', () => go(idx, true));
        $dotsWrap.appendChild(b);
      });
      const $dots = Array.from($dotsWrap.children);

      function go(n, user=false){
        $slides[i].classList.remove('is-active');
        $dots[i].classList.remove('is-active');
        i = (n + $slides.length) % $slides.length;
        $slides[i].classList.add('is-active');
        $dots[i].classList.add('is-active');
        if (user) restart();
      }
      function next(){ go(i + 1); }
      function prev(){ go(i - 1); }

      function start(){ stop(); timer = setInterval(() => { if(!isHover) next(); }, AUTOPLAY_MS); }
      function stop(){ if (timer) clearInterval(timer); }
      function restart(){ start(); }

      $next.addEventListener('click', () => next());
      $prev.addEventListener('click', () => prev());

      // Pausa al pasar mouse/touch
      const hero = document.querySelector('.hero');
      hero.addEventListener('mouseenter', () => { isHover = true; });
      hero.addEventListener('mouseleave', () => { isHover = false; });
      hero.addEventListener('touchstart', () => { isHover = true; }, {passive:true});
      hero.addEventListener('touchend', () => { isHover = false; }, {passive:true});

      // Teclado
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') next();
        if (e.key === 'ArrowLeft') prev();
      });

      start();
    })();
  </script>
